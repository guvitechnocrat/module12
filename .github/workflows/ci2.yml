name: Pipeline2

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security-scans:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Snyk SCA & SAST Scan
      - name: Install Snyk
        run: |
          curl -sL https://snyk.io/install.sh | bash
          export PATH=$PATH:/usr/local/bin
      - name: Snyk Scan
        run: snyk test --all-projects --severity-threshold=medium

      # 2. Checkov IaC Scan
      - name: Install Checkov
        run: pip install checkov
      - name: Run Checkov scan
        run: checkov -d . --quiet

      # 3. ZAP DAST Scan
      - name: Pull ZAP Docker image
        run: docker pull owasp/zap2docker-stable
      - name: Run ZAP baseline scan
        run: docker run --rm -t owasp/zap2docker-stable zap-baseline.py \
             -t http://example.com \
             -g gen.conf \
             -r zap_report.html
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

      # 4. Push Metrics to Prometheus (via Pushgateway)
      - name: Install curl
        run: sudo apt-get update && sudo apt-get install -y curl
      - name: Push metrics to Prometheus Pushgateway
        run: |
          echo "security_scan_success 1" | curl --data-binary @- http://pushgateway.example.com:9091/metrics/job/devsecops_pipeline
